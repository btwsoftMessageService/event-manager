name: Deploy to Naver Cloud (Ubuntu)

on:
  push:
    branches: ["main"]

concurrency:
  group: deploy-main
  cancel-in-progress: true

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install deps
        run: npm ci

      - name: Build
        run: npm run build
        env:
          NEXT_TELEMETRY_DISABLED: "1"

      - name: Prepare remote directory
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.DEPLOY_HOST }}
          username: ${{ secrets.DEPLOY_USER }}
          key: ${{ secrets.DEPLOY_SSH_KEY }}
          port: ${{ secrets.DEPLOY_PORT || 22 }}
          script: |
            set -e
            mkdir -p "${{ secrets.DEPLOY_PATH }}"

      - name: Rsync files to server
        env:
          HOST: ${{ secrets.DEPLOY_HOST }}
          USER: ${{ secrets.DEPLOY_USER }}
          KEY: ${{ secrets.DEPLOY_SSH_KEY }}
          PORT: ${{ secrets.DEPLOY_PORT || 22 }}
          PATH_ON_SERVER: ${{ secrets.DEPLOY_PATH }}
        run: |
          set -e
          echo "$KEY" > key.pem
          chmod 600 key.pem

          rsync -az --delete \
            -e "ssh -i key.pem -p $PORT -o StrictHostKeyChecking=no" \
            package.json package-lock.json next.config.* \
            public .next src \
            $USER@$HOST:$PATH_ON_SERVER/

      - name: Install prod deps & Restart with PM2
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.DEPLOY_HOST }}
          username: ${{ secrets.DEPLOY_USER }}
          key: ${{ secrets.DEPLOY_SSH_KEY }}
          port: ${{ secrets.DEPLOY_PORT || 22 }}
          script: |
            set -e
            cd "${{ secrets.DEPLOY_PATH }}"
            npm ci --omit=dev

            if pm2 describe event-manager > /dev/null 2>&1; then
              pm2 restart event-manager
            else
              pm2 start "npm run start" --name event-manager
            fi

            pm2 save

